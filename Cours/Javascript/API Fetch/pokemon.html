<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Pokemon battle</title>
</head>
<body>
    <div class="container-main">
        <div class="container-screen">
            <div class="nes-container is-rounded screen">
                <img class="bg" src="imgs/bg-battle.png" alt="">

                    <div class="nes-container is-rounded screen-top-left">
                        <p id="name"></p>
                        <p id="hp"></p>
                    </div>
                    <div class="screen-top-right"></div>
                </div>
                <div class="screen-bottom">
                    <div class="screen-bottom-left"></div>
                    <div class="nes-container is-rounded infosPoke">
                        <div class="infos">
                            <p id="name2">Name</p>
                            <p id="hp2">Hps</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
